<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens Moderna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="modal">
            <div class="modal-content">
                <img src="images/01.jpg" id="large-img">
            </div>
            <span id="btn-close">&times;</span>
        </div>
        <div class="container">
            <div class="row">
                <div class="card-img"><img src="images/01.jpg" alt="" class="small-img"></div>
                <div class="card-img"><img src="images/02.jpg" alt="" class="small-img"></div>
                <div class="card-img"><img src="images/03.jpg" alt="" class="small-img"></div>
            </div>
            <div class="row">
                <div class="card-img"><img src="images/04.jpg" alt="" class="small-img"></div>
                <div class="card-img"><img src="images/05.jpg" alt="" class="small-img"></div>
                <div class="card-img"><img src="images/06.jpg" alt="" class="small-img"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
